<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Discovery Call: Bridging the "How" Gap</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f9; margin: 0; padding: 40px; color: #333; }
        .booking-container { max-width: 1000px; margin: auto; background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); display: flex; overflow: hidden; height: 650px; }
        
        /* Left Sidebar (Matches your screenshot) */
        .sidebar { width: 35%; background: #4a627a; color: white; padding: 40px; text-align: center; }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #fff; margin-bottom: 20px; }
        h1 { font-size: 1.4rem; line-height: 1.4; margin-bottom: 20px; }
        
        /* Calendar Area */
        .calendar-area { width: 65%; padding: 20px; background: #fff; }
        .fc-toolbar-title { font-size: 1.2rem !important; color: #4a627a; }
        .fc-button-primary { background-color: #4a627a !important; border: none !important; }
        
        /* Form Popup */
        .modal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:30px; border-radius:12px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); z-index:1000; width: 400px; border-top: 5px solid #ff6600; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn-confirm { background: #ff6600; color: white; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

<div class="booking-container">
    <div class="sidebar">
        <img src="YOUR_IMAGE_URL" class="profile-img"> <h1>Discovery Call: Bridging the "How" Gap</h1>
        <p><strong>Duration:</strong> 15 mins</p>
        <p><strong>Location:</strong> Google Meet</p>
    </div>
    
    <div class="calendar-area">
        <div id='calendar'></div>
    </div>
</div>

<div id="bookingModal" class="modal">
    <h2 style="margin-top:0; color:#4a627a;">Confirm Time</h2>
    <p id="timeLabel" style="font-weight:bold; color:#ff6600;"></p>
    <form id="callForm">
        <input type="hidden" name="startTime" id="startTimeInput">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Work Email" required>
        <input type="text" name="org" placeholder="Organisation" required>
        <textarea name="problem" placeholder="What friction point are we solving?"></textarea>
        <button type="submit" id="btn" class="btn-confirm">Schedule Event</button>
        <button type="button" onclick="document.getElementById('bookingModal').style.display='none'" style="background:none; border:none; color:#666; width:100%; margin-top:10px; cursor:pointer;">Cancel</button>
    </form>
</div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
<script>
    const url = 'https://script.google.com/macros/s/AKfycbwaciEzokR0DRG41vTGFu5mP7my9EGF2bFV26zKqI1UgGj18sX3IUJOIH9chH8VQqt4/exec';
    document.addEventListener('DOMContentLoaded', function() {
        var calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'timeGridWeek',
            initialDate: '2026-02-05', // Forces calendar to open on launch week
            validRange: { start: '2026-02-05' }, // Disables everything before the 5th
            slotDuration: '00:15:00',
            slotMinTime: '09:00:00',
            slotMaxTime: '17:00:00',
            allDaySlot: false,
            events: url,
            dateClick: function(info) {
                document.getElementById('bookingModal').style.display='block';
                document.getElementById('startTimeInput').value = info.dateStr;
                document.getElementById('timeLabel').innerText = new Date(info.dateStr).toLocaleString('en-GB', { dateStyle: 'full', timeStyle: 'short' });
            }
        });
        calendar.render();
    });

    document.getElementById('callForm').onsubmit = e => {
        e.preventDefault();
        document.getElementById('btn').innerText = "Securing Slot...";
        fetch(url, { method: 'POST', body: new FormData(e.target) })
        .then(() => { 
            alert("Success! Check your email for the Google Meet invite."); 
            location.reload(); 
        });
    };
</script>
</body>
</html>
