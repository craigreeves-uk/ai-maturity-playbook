<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Discovery Call: Bridging the "How" Gap</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <style>
        :root { --brand-blue: #2d3e50; --highlight: #ff6600; --text-gray: #555; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .main-container { display: flex; width: 950px; background: white; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; min-height: 600px; }

        /* Left Side: Blue Branding & Calendar */
        .left-side { width: 55%; background: var(--brand-blue); color: white; padding: 40px; display: flex; flex-direction: column; }
        .profile-img { width: 70px; height: 70px; border-radius: 50%; border: 2px solid white; margin-bottom: 20px; align-self: center; }
        .left-side h1 { font-size: 1.3rem; margin: 10px 0 30px 0; text-align: center; }
        
        /* Calendar Styling for Blue Background */
        #calendar { background: transparent; width: 100%; }
        .fc { color: white !important; font-size: 0.9rem; }
        .fc .fc-toolbar-title { font-size: 1.1rem !important; margin-bottom: 10px; }
        .fc .fc-button-primary { background: transparent !important; border: 1px solid rgba(255,255,255,0.3) !important; }
        .fc-daygrid-day-number { color: white !important; padding: 8px !important; }
        .fc-day-other .fc-daygrid-day-number { opacity: 0.3; }
        .fc-highlight { background: rgba(255, 102, 0, 0.4) !important; }

        /* Right Side: Slots Display */
        .right-side { width: 45%; padding: 40px; background: white; border-left: 1px solid #eee; display: flex; flex-direction: column; }
        .meeting-meta { font-size: 0.9rem; color: var(--text-gray); margin-bottom: 20px; }
        .slot-title { font-weight: bold; margin-bottom: 20px; font-size: 1rem; color: #333; }
        .slot-list { display: flex; flex-direction: column; gap: 8px; overflow-y: auto; }
        .time-btn { padding: 12px; border: 1px solid #007bff; background: white; color: #007bff; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.2s; text-align: center; }
        .time-btn:hover { background: #eef6ff; }

        /* Modal Overlay */
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000; }
        .modal-content { position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:30px; border-radius:12px; width:400px; color:#333; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        .submit-btn { background: var(--highlight); color: white; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="left-side">
        <img src="YOUR_PROFILE_PIC_HERE.jpg" class="profile-img">
        <h1>Discovery Call: Bridging the "How" Gap</h1>
        <div id='calendar'></div>
    </div>
    
    <div class="right-side">
        <div class="meeting-meta">
            <p><strong>üìç Location:</strong> Google Meet</p>
            <p><strong>‚è≥ Duration:</strong> 15 mins</p>
        </div>
        <div class="slot-title" id="slot-heading">Select a day to see available times</div>
        <div id="slot-list" class="slot-list">
            </div>
    </div>
</div>

<div id="bookingModal" class="modal">
    <div class="modal-content">
        <h2 style="margin-top:0;">Confirm Details</h2>
        <p id="displayTime" style="color:var(--highlight); font-weight:bold;"></p>
        <form id="bookingForm">
            <input type="hidden" name="startTime" id="startTimeInput">
            <input type="text" name="name" placeholder="Your Full Name" required>
            <input type="email" name="email" placeholder="Work Email" required>
            <input type="text" name="org" placeholder="Organisation / Role" required>
            <textarea name="problem" placeholder="What is the 'Boring Sh*t' we are solving?" rows="3"></textarea>
            <button type="submit" class="submit-btn" id="subBtn">Schedule Event</button>
            <button type="button" onclick="document.getElementById('bookingModal').style.display='none'" style="background:none; border:none; color:gray; width:100%; cursor:pointer; margin-top:10px;">Cancel</button>
        </form>
    </div>
</div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxu-OOBksCoXNAwPR0LpUl8j0BIm5GfkSVkedVsRNRRouevE7FJclW0kqip-WYsq92w/exec';

    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            initialDate: '2026-02-05', 
            validRange: { start: '2026-02-05' },
            headerToolbar: { left: 'prev', center: 'title', right: 'next' },
            selectable: true,
            dateClick: function(info) {
                showSlots(info.dateStr);
            }
        });
        calendar.render();
    });

    function showSlots(date) {
        const list = document.getElementById('slot-list');
        const heading = document.getElementById('slot-heading');
        list.innerHTML = '';
        
        const formattedDate = new Date(date).toLocaleDateString('en-GB', { day: 'numeric', month: 'long' });
        heading.innerText = "Times for " + formattedDate;

        // Generate 15-min slots from 12:00 to 14:00 (Matches your image)
        const times = ["12:00", "12:15", "12:30", "12:45", "13:00", "13:15", "13:30", "13:45", "14:00"];
        
        times.forEach(t => {
            let b = document.createElement('button');
            b.className = 'time-btn';
            b.innerText = t;
            b.onclick = () => {
                document.getElementById('bookingModal').style.display = 'block';
                document.getElementById('startTimeInput').value = date + 'T' + t;
                document.getElementById('displayTime').innerText = formattedDate + " at " + t;
            };
            list.appendChild(b);
        });
    }

    document.getElementById('bookingForm').onsubmit = e => {
        e.preventDefault();
        document.getElementById('subBtn').innerText = "Booking...";
        fetch(SCRIPT_URL, { method: 'POST', body: new FormData(e.target) })
        .then(() => { alert("Success! Check your email for the invite."); location.reload(); });
    };
</script>
</body>
</html>
