<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery Call: Bridging the "How" Gap</title>
    
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    
    <style>
        :root { 
            --brand-blue: #2d3e50; 
            --highlight: #ff6600; 
            --text-gray: #555; 
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #f0f2f5; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }

        .main-container { 
            display: flex; 
            width: 100%;
            max-width: 950px; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            overflow: hidden; 
            min-height: 600px; 
        }

        /* Left Side: Branding & Calendar */
        .left-side { 
            width: 55%; 
            background: var(--brand-blue); 
            color: white; 
            padding: 40px; 
            display: flex; 
            flex-direction: column; 
        }

        .profile-img { 
            width: 70px; 
            height: 70px; 
            border-radius: 50%; 
            border: 2px solid white; 
            margin-bottom: 20px; 
            align-self: center; 
        }

        .left-side h1 { font-size: 1.3rem; margin: 10px 0 30px 0; text-align: center; }
        
        /* THE CRITICAL FIX: Ensure calendar has height */
        #calendar { 
            width: 100%; 
            min-height: 400px; 
            background: transparent;
        }

        .fc { color: white !important; font-size: 0.9rem; }
        .fc .fc-toolbar-title { font-size: 1.1rem !important; margin-bottom: 10px; }
        .fc .fc-button-primary { background: transparent !important; border: 1px solid rgba(255,255,255,0.3) !important; }
        .fc-daygrid-day-number { color: white !important; padding: 8px !important; text-decoration: none; }
        .fc-highlight { background: rgba(255, 102, 0, 0.4) !important; }

        /* Right Side: Slots Display */
        .right-side { 
            width: 45%; 
            padding: 40px; 
            background: white; 
            border-left: 1px solid #eee; 
            display: flex; 
            flex-direction: column; 
        }

        .slot-list { display: flex; flex-direction: column; gap: 8px; overflow-y: auto; }
        .time-btn { padding: 12px; border: 1px solid #007bff; background: white; color: #007bff; border-radius: 4px; cursor: pointer; font-weight: bold; text-align: center; }
        
        /* Modal Overlay */
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000; }
        .modal-content { 
            position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); 
            background:white; padding:30px; border-radius:12px; 
            width: 90%; max-width: 450px; max-height: 90vh; overflow-y: auto; 
        }

        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        .submit-btn { background: var(--highlight); color: white; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; }

        /* RESPONSIVE DESIGN */
        @media (max-width: 800px) {
            body { padding: 10px; align-items: flex-start; }
            .main-container { flex-direction: column; min-height: auto; }
            .left-side, .right-side { width: 100%; padding: 25px; }
            .right-side { border-left: none; border-top: 1px solid #eee; }
            #calendar { min-height: 350px; } /* Adjust height for mobile */
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="left-side">
        <img src="me.jpg" class="profile-img">
        <h1>Discovery Call: Bridging the "How" Gap</h1>
        <div id='calendar'></div>
    </div>
    
    <div class="right-side">
        <div class="meeting-meta" style="font-size: 0.9rem; color: var(--text-gray); margin-bottom: 20px;">
            <p><strong>üìç Location:</strong> Google Meet</p>
            <p><strong>‚è≥ Duration:</strong> 15 mins</p>
        </div>
        <div class="slot-title" id="slot-heading" style="font-weight: bold; margin-bottom: 20px;">Select a day to see available times</div>
        <div id="slot-list" class="slot-list"></div>
    </div>
</div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbweBjZK1rJoEJonjnGejenSifhXTCOVGgVuAzcJMKBAmuhCc0ct1LyqWLDB_PlVV4TG/exec';

    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            initialDate: '2026-02-05', 
            headerToolbar: { left: 'prev', center: 'title', right: 'next' },
            // aspect ratio helps keep the calendar square/readable
            aspectRatio: 1.35,
            handleWindowResize: true,
            selectable: true,
            dateClick: function(info) {
                showSlots(info.dateStr);
            }
        });
        calendar.render();
    });

    function showSlots(date) {
        const list = document.getElementById('slot-list');
        const heading = document.getElementById('slot-heading');
        list.innerHTML = 'Consulting the diary...';

        window.handleBusyData = function(busySlots) {
            list.innerHTML = '';
            const formattedDate = new Date(date).toLocaleDateString('en-GB', { day: 'numeric', month: 'long' });
            heading.innerText = "Times for " + formattedDate;

            const times = ["12:00", "12:15", "12:30", "12:45", "13:00", "13:15", "13:30", "13:45", "14:00"];
            
            times.forEach(t => {
                const slotTime = new Date(date + 'T' + t + ':00');
                const isBusy = busySlots.some(busy => {
                    const bStart = new Date(busy.start);
                    const bEnd = new Date(busy.end);
                    return (slotTime >= bStart && slotTime < bEnd);
                });

                if (!isBusy) {
                    let b = document.createElement('button');
                    b.className = 'time-btn';
                    b.innerText = t;
                    b.onclick = () => {
                        document.getElementById('bookingModal').style.display = 'block';
                        document.getElementById('startTimeInput').value = date + 'T' + t;
                        document.getElementById('displayTime').innerText = formattedDate + " at " + t;
                    };
                    list.appendChild(b);
                }
            });
            document.getElementById('jsonp-script')?.remove();
        };

        const script = document.createElement('script');
        script.id = 'jsonp-script';
        script.src = `${SCRIPT_URL}?callback=handleBusyData`;
        document.body.appendChild(script);
    }
</script>
</body>
</html>
